<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>
      Netflix France - Regardez des séries en ligne, Regardez des films en ligne
    </title>
  </head>
  <body>
    <div id="wrapper">
      <div id="callToAction_popcorn">
        <img src="./images/icon_popcorn.png" alt="icon de popcorn" />
        <div id="btn_callToAction">
          <div id="texte">
            <p>Le Netflix que vous aimez pour juste 5,99 €.</p>
            <p>Profitez de notre offre avec pub, la plus économique.</p>
          </div>
          <a href="#">En savoir plus</a>
        </div>
      </div>

      <div id="carrousel">
        <h2>Tendances actuelles</h2>
        <div id="selectors">
          <select name="country" id="country">
            <option value="france">France</option>
            <option value="monde entier">Monde entier</option>
          </select>

          <select name="genre" id="genre">
            <option value="films">Films</option>
            <option value="series">Séries</option>
          </select>
        </div>

        <div id="carrousel_list">
          <ul>
            <li>
              <a
                id="links"
                href="https://www.senscritique.com/film/lonely_planet/47298665"
              >
                <img
                  class="carrousel-img"
                  src="./images/lonely_planet.webp"
                  alt="lonely planet movie"
                />
                <img
                  class="carrousel-number"
                  src="./images/numbers/1.png"
                  alt="number one"
                />
              </a>
            </li>
            <li>
              <a
                id="links"
                href="https://www.senscritique.com/film/une_femme_en_jeu/58235600"
              >

                  class="carrousel-img"
                  src="./images/une_femme_en_jeu.webp"
                  alt="une femme en jeu movie"
                />
                <img
                  class="carrousel-number"
                  src="./images/numbers/2.png"
                  alt="number two"
                />
              </a>
            </li>
            <li>
              <a
                id="links"
                href="https://www.senscritique.com/film/l_ombre_rebelle/97544189"
              >
                <img
                  class="carrousel-img"

                />

                  class="carrousel-number"
                  src="./images/numbers/3.png"
                  alt="number three"
                />

            </li>
            <li>

                />

                  class="carrousel-img"
                  src="./images/yo_mama.webp"

        <button id="btn_carrousel">></button>

</html>
